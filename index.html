<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <div class="contenedor">
        <div id="contenedorEncriptar" class="contenedor-encriptar">
            <img src="images/logo-alura.png" alt="" class="logo">
            <textarea name="" id="textoEncriptar" class="texto-encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <p class="terminos"><i class='bi bi-exclamation-circle-fill'> </i>Solo letras minúsculas y sin acentos</p>
            <div class="contenedor-btn">
                <button id="btn-encriptar" class="btn btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar" class="btn btn-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div id="contenedorEncriptado" class="contenedor-encriptado">
            <textarea name="" id="textoEncriptado" class="texto-encriptado"></textarea>
            <img src="images/muneco.png" alt="" class="muneco">
            <div class="contenedor-texto">
                <h2 class="titulo">Ningún mensaje fue encontrado</h2>
                <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button id="btn-copiar" class="btn btn-copiar">Copiar</button>
        </div>
        <div class="contenedor-pie">
            <p class="copyright">Copyright 2024 - Diseñado por SL</p>
        </div>
    </div>
</body>
<script src="script/app.js"></script>
</html>
